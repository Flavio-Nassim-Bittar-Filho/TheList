<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style/index.css'>
  <title>TheList</title>
</head>

<body>

  	<div id='navigation'>

		<div class='container'>

			<h1>TheList</h1>

			<div id='filters'>

				<div class='drop_down' id='situation'>
					<div class='click'></div>
					<p activated='false'>situation</p>
					<button class='filter'><img activated='false' src='style/image/arrow_down.svg' alt='arrow'></button>

					<div options='close'>
						<ul>
						<li>ok</li>
						<li>not ok</li>
						<li>both</li>
						</ul>
					</div>
				</div>

				<div class='drop_down' id='tag'>
					<div class='click'></div>
					<p activated='false'>tag</p>
					<button class='filter'><img activated='false' src='style/image/arrow_down.svg' alt='arrow'></button>

					<div options='close'>
						<ul>
						<li>aaa</li>
						<li>bbb</li>
						<li>ccc</li>
						<li>ddd</li>
						<li>eee</li>
						<li>fff</li>
						</ul>
					</div>
				</div>

				<div class='drop_down' id='order'>
					<div class='click'></div>
					<p activated='false'>order</p>
					<button class='filter'><img activated='false' src='style/image/arrow_down.svg' alt='arrow'></button>

					<div options='close'>
						<ul>
						<li>a - z</li>
						<li>z - a</li>
						</ul>
					</div>
				</div>

			</div>

		</div>

	</div>


	<main>

		<div class='container'>

			<div class='item'>
				<div class='container'>
				<img src='style/image/grab.svg' alt='grab'>
				<input type='checkbox' class='field' id='checked'>
				<div class='text'>
					<input type='text' value='' class='field' id='tag' disabled>
					<input type='text' value='' class='field' id='order' disabled>
				</div>
				<button class='btn' id='pencil'></button>
				<button class='btn' id='trash'></button>
				</div>
			</div>

		</div>

	</main>

	
	<footer>

		<div class="container">

			<div class='drop_down2' id='create_tag'>
				<div class='click'></div>
				<p activated='false'>tag</p>
				<button class='filter'><input type="text" value=""><img activated='false' src='style/image/arrow_down.svg' alt='arrow'></button>

				<div options='close'>
					<ul>
					<li>Ok</li>
					<li>Not Ok</li>
					<li>both</li>
					</ul>
				</div>
			</div>

			<div id="create_item">
				<p activated='false'>item</p>
				<input type="text" name="" id="">
			</div>

			<button class="create"></button>

		</div>

	</footer>
	
	
	<script src='index.js'></script>
</body>

</html>
